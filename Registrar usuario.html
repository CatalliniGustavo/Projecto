<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>

<body>
    <h1><b>Registrar un usuario</b></h1>
    <form action="">
        <label><b>Nombre del usuario</b><br></label>
        <input type="text" name="nombre"><br>
        <label><b>Contraseña del usuario</b><br></label>
        <input type="password"><br>
        <label><b>Edad del usuario</b><br></label>
        <input type="number"><br>
        <label><b>Fecha de nacimiento del usuario</b><br></label>
        <input type="date"><br>
        <label><b>Sexo del usuario</b></label><br>
        <input type="radio" id="hombre" name="genero" value="1">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="genero" value="2">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="prefiero no decir" name="genero" value="3">
        <label for="prefiero no decir">Prefiere no decir</label><br>
        <label><b>Pais de nacimiento del usuario</b></label><br>
        <select name="pais">
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>Ecuador</option>
            <option>Perú</option>
            <option>Uruguay</option>
            <option>Venezuela</option>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>

</body>

</html>
