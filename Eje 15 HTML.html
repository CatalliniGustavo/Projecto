<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
</head>

<body>
    <div class="card" style="width: 80%;">
        <div class="card-body">
            <form>
                <legend class="fw-bold fs-1">Formulario Registro</legend>
                <label class="form-label fw-bold">Email:</label><br>
                <input type="email" class="form-control" placeholder="Ingrese su mail"><br>
                <label class="form-label fw-bold">Contraseña:</label><br>
                <input type="password" class="form-control" placeholder="Ingrese su contraseña"><br>
                <input type="checkbox" class="form-check-input">
                <lamel class="form-check-label"> Recuerdame</lamel><br>
                <br>
                <button type="submit" class="btn btn-outline-secondary">Registrar</button>
            </form>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
